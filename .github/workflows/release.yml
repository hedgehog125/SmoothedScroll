name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          main_file: main.py
          output_dir: ./build
          output_name: SmoothedScroll.exe
          icon: ./assets/icon.ico
          enable_plugin: tk-inter
          jobs: 8
          standalone: true
          onefile: true
          remove_output: true
          windows_disable_console: true
          static_libpython: no

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          release_name: "Release v1.${{ github.run_number }}"
          body: "Automatic release v1.${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/SmoothedScroll.exe
          asset_name: SmoothedScroll.exe
          asset_content_type: application/octet-stream
